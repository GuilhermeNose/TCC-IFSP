<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de registro</title>
</head>
<body>
    <form id="registroForm">
        <label>Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label>Prontuário:</label>
        <input type="number" id="prontuario" required>
        <br>
        <label>Curso:</label>
        <input type="text" id="curso" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Captura os valores dos inputs
            const nome = document.getElementById("nome").value;
            const prontuario = document.getElementById("prontuario").value;
            const curso = document.getElementById("curso").value;

            // Armazena os valores no LocalStorage
            localStorage.setItem("nome", nome);
            localStorage.setItem("prontuario", prontuario);
            localStorage.setItem("curso", curso);

            // Redireciona para a página de exibição
            window.location.href = "ideias/ideia2.html";
        });
    </script>
</body>
</html>
